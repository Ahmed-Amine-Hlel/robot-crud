<div class="container">
  <div>
    <h2>Modifier un Robot :</h2>
  </div>

  <form *ngIf="currentProduit">
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>ID Robot</label>
      <input
        Readonly
        type="text"
        [(ngModel)]="currentProduit.idProduit"
        name="idProduit"
        class="form-control"
      />
    </div>

    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Nom Robot</label>
      <input
        type="text"
        [(ngModel)]="currentProduit.nomProduit"
        name="nomProduit"
        class="form-control"
      />
    </div>

    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Nom du Developpeur</label>
      <input
        type="text"
        [(ngModel)]="currentProduit.nomDev"
        name="nomDev"
        class="form-control"
      />
    </div>

    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>Prix Robot</label>
      <input
        type="number"
        [(ngModel)]="currentProduit.prixProduit"
        name="prixProduit"
        class="form-control"
      />
    </div>

    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Date cr√©ation</label>
      <input
        type="date"
        [ngModel]="currentProduit.dateCreation | date: 'yyyy-MM-dd'"
        (ngModelChange)="currentProduit.dateCreation = $event"
        name="dateCreation"
        class="form-control"
      />
    </div>

    <div class="mt-2">
      <button type="submit" (click)="updateProduit()" class="btn btn-success">
        Modifier
      </button>
    </div>
  </form>
</div>
